# MHE + PID demo config
seed: 42
dt: 0.1
horizon_steps: 20

plant:
  type: linear_scalar
  a_true: 1.02
  b_true: 0.10
  process_noise_std: 0.01
  meas_noise_std: 0.02
  x0: 0.0

estimation:
  type: mhe
  mhe:
    horizon: 20
    noise:
      Q_diag: [0.01]
      R_diag: [0.04]
    parameters:
      mode: static
      theta_init: [1.0, 0.05]
      P_theta_diag: [1.0, 1.0]
    solver:
      backend: casadi
      max_iter: 50
      tol: 1.0e-6
    arrival_cost_scaling: 1.0

control:
  type: pid
  kp: 4.0
  ki: 0.2
  kd: 0.0
  u_min: -2.0
  u_max: 2.0

safety:
  type: state_box
  x_min: -1.0
  x_max: 1.0
  alpha: 0.05
  slack_weight: 1000.0

scenario:
  steps: 400
  reference:
    type: step
    t_step: 5.0
    value: 0.8
