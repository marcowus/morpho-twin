# NMPC + windowed LS demo config
seed: 42
dt: 0.1
horizon_steps: 20

plant:
  type: linear_scalar
  a_true: 1.02
  b_true: 0.10
  process_noise_std: 0.01
  meas_noise_std: 0.02
  x0: 0.0

estimation:
  type: windowed_ls
  window: 50

control:
  type: nmpc_casadi
  u_min: -2.0
  u_max: 2.0
  nmpc:
    horizon: 20
    Q: [10.0]
    R_u: [0.1]
    lambda_info: 0.01
    solver_backend: casadi
    max_iter: 50
    rti_mode: false

safety:
  type: state_box
  x_min: -1.0
  x_max: 1.0
  alpha: 0.05
  slack_weight: 1000.0

scenario:
  steps: 400
  reference:
    type: step
    t_step: 5.0
    value: 0.8
