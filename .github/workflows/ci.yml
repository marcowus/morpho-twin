name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint (ruff)
        run: ruff check .
      - name: Typecheck (mypy)
        run: mypy src/ddt
      - name: Tests
        run: pytest --cov=ddt --cov-report=term-missing
